<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.css">
</head>

<body>
  <table id="tabProd">
    <thead>
      <tr>
        <th>
          1
        </th>
        <th>
          2
        </th>
        <th>
          3
        </th>
        <th>
          cuatro
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
        <td>3</td>
        <td>4</td>
      </tr>
    </tbody>
  </table>

  <script>
    function ejemplo() {

      console.log(td);
      var nFilas = $("#tabProd tr").length;
      var nColumnas = $("#tabProd tr:last td").length;
      for (let i = 1; i < nFilas; i++) {
        var td = document.getElementById("tabProd").rows[i].cells[3].textContent;
        console.log(td);
        if (td === "4") {
          document.getElementById("tabProd").rows[i].cells[3].style.backgroundColor = 'green';

        }
      }
      var msg = "Filas: " + nFilas + " - Columnas: " + nColumnas;
      console.log(msg);
    }

    ejemplo();
  </script>
</body>

</html>
